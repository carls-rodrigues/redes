version: "3.8"

services:
  redes-chat-backend:
    image: cerfdotdev/redes_backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/redes_chat.db
      - SOCKET_PORT=5000
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('net').connect(5000, 'localhost', function() { process.exit(0); }).on('error', function() { process.exit(1); })",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
    driver: local
