<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RedES Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        :root {
            --background: oklch(0.98 0 0);
            --foreground: oklch(0.154 0 0);
            --card: oklch(1 0 0);
            --card-foreground: oklch(0.154 0 0);
            --popover: oklch(1 0 0);
            --popover-foreground: oklch(0.154 0 0);
            --primary: oklch(0.267 0.054 262.51);
            --primary-foreground: oklch(1 0 0);
            --secondary: oklch(0.94 0 0);
            --secondary-foreground: oklch(0.154 0 0);
            --muted: oklch(0.92 0 0);
            --muted-foreground: oklch(0.556 0 0);
            --accent: oklch(0.267 0.054 262.51);
            --accent-foreground: oklch(1 0 0);
            --destructive: oklch(0.577 0.245 27.325);
            --destructive-foreground: oklch(1 0 0);
            --border: oklch(0.94 0 0);
            --input: oklch(0.94 0 0);
            --ring: oklch(0.267 0.054 262.51);
            --chart-1: oklch(0.646 0.222 41.116);
            --chart-2: oklch(0.6 0.118 184.704);
            --chart-3: oklch(0.398 0.07 227.392);
            --chart-4: oklch(0.828 0.189 84.429);
            --chart-5: oklch(0.769 0.188 70.08);
            --radius: 0.5rem;
            --sidebar: oklch(0.985 0 0);
            --sidebar-foreground: oklch(0.145 0 0);
            --sidebar-primary: oklch(0.205 0 0);
            --sidebar-primary-foreground: oklch(0.985 0 0);
            --sidebar-accent: oklch(0.97 0 0);
            --sidebar-accent-foreground: oklch(0.205 0 0);
            --sidebar-border: oklch(0.922 0 0);
            --sidebar-ring: oklch(0.708 0 0);
            }

            .dark {
            --background: oklch(0.08 0 0);
            --foreground: oklch(0.98 0 0);
            --card: oklch(0.12 0 0);
            --card-foreground: oklch(0.98 0 0);
            --popover: oklch(0.12 0 0);
            --popover-foreground: oklch(0.98 0 0);
            --primary: oklch(0.7 0.084 262.51);
            --primary-foreground: oklch(0.08 0 0);
            --secondary: oklch(0.2 0 0);
            --secondary-foreground: oklch(0.98 0 0);
            --muted: oklch(0.4 0 0);
            --muted-foreground: oklch(0.708 0 0);
            --accent: oklch(0.7 0.084 262.51);
            --accent-foreground: oklch(0.08 0 0);
            --destructive: oklch(0.577 0.245 27.325);
            --destructive-foreground: oklch(0.98 0 0);
            --border: oklch(0.2 0 0);
            --input: oklch(0.2 0 0);
            --ring: oklch(0.7 0.084 262.51);
            --chart-1: oklch(0.488 0.243 264.376);
            --chart-2: oklch(0.696 0.17 162.48);
            --chart-3: oklch(0.769 0.188 70.08);
            --chart-4: oklch(0.627 0.265 303.9);
            --chart-5: oklch(0.645 0.246 16.439);
            --sidebar: oklch(0.205 0 0);
            --sidebar-foreground: oklch(0.985 0 0);
            --sidebar-primary: oklch(0.488 0.243 264.376);
            --sidebar-primary-foreground: oklch(0.985 0 0);
            --sidebar-accent: oklch(0.269 0 0);
            --sidebar-accent-foreground: oklch(0.985 0 0);
            --sidebar-border: oklch(0.269 0 0);
            --sidebar-ring: oklch(0.439 0 0);
            }

            @theme inline {
            /* optional: --font-sans, --font-serif, --font-mono if they are applied in the layout.tsx */
            --color-background: var(--background);
            --color-foreground: var(--foreground);
            --color-card: var(--card);
            --color-card-foreground: var(--card-foreground);
            --color-popover: var(--popover);
            --color-popover-foreground: var(--popover-foreground);
            --color-primary: var(--primary);
            --color-primary-foreground: var(--primary-foreground);
            --color-secondary: var(--secondary);
            --color-secondary-foreground: var(--secondary-foreground);
            --color-muted: var(--muted);
            --color-muted-foreground: var(--muted-foreground);
            --color-accent: var(--accent);
            --color-accent-foreground: var(--accent-foreground);
            --color-destructive: var(--destructive);
            --color-destructive-foreground: var(--destructive-foreground);
            --color-border: var(--border);
            --color-input: var(--input);
            --color-ring: var(--ring);
            --color-chart-1: var(--chart-1);
            --color-chart-2: var(--chart-2);
            --color-chart-3: var(--chart-3);
            --color-chart-4: var(--chart-4);
            --color-chart-5: var(--chart-5);
            --radius-sm: calc(var(--radius) - 4px);
            --radius-md: calc(var(--radius) - 2px);
            --radius-lg: var(--radius);
            --radius-xl: calc(var(--radius) + 4px);
            --color-sidebar: var(--sidebar);
            --color-sidebar-foreground: var(--sidebar-foreground);
            --color-sidebar-primary: var(--sidebar-primary);
            --color-sidebar-primary-foreground: var(--sidebar-primary-foreground);
            --color-sidebar-accent: var(--sidebar-accent);
            --color-sidebar-accent-foreground: var(--sidebar-accent-foreground);
            --color-sidebar-border: var(--sidebar-border);
            --color-sidebar-ring: var(--sidebar-ring);
            }
    </style>
</head>
<body class="bg-background text-foreground font-sans antialiased">
    <div id="app">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen active min-h-screen flex items-center justify-center p-4">
            <div class="w-full max-w-md bg-card rounded-lg border shadow-lg p-8">
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-bold text-primary mb-2">ðŸŽ“ RedES Chat</h1>
                    <p class="text-muted-foreground">College Communication Made Simple</p>
                </div>

                <div class="flex border-b mb-6">
                    <button id="login-tab" class="tab active flex-1 py-3 px-4 text-center font-medium border-b-2 border-primary text-primary transition-colors">
                        Login
                    </button>
                    <button id="register-tab" class="tab flex-1 py-3 px-4 text-center font-medium border-b-2 border-transparent text-muted-foreground hover:text-foreground transition-colors">
                        Register
                    </button>
                </div>

                <div id="login-form" class="auth-form active space-y-4">
                    <div>
                        <input type="text" id="login-username" placeholder="Username"
                               class="w-full px-4 py-3 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-colors">
                    </div>
                    <div>
                        <input type="password" id="login-password" placeholder="Password"
                               class="w-full px-4 py-3 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-colors">
                    </div>
                    <button id="login-btn" class="w-full bg-primary text-primary-foreground py-3 px-4 rounded-md font-medium hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Login
                    </button>
                    <div id="login-error" class="error-message text-destructive text-sm mt-2 hidden"></div>
                </div>

                <div id="register-form" class="auth-form space-y-4 hidden">
                    <div>
                        <input type="text" id="register-username" placeholder="Username"
                               class="w-full px-4 py-3 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-colors">
                    </div>
                    <div>
                        <input type="password" id="register-password" placeholder="Password"
                               class="w-full px-4 py-3 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-colors">
                    </div>
                    <button id="register-btn" class="w-full bg-primary text-primary-foreground py-3 px-4 rounded-md font-medium hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Create Account
                    </button>
                    <div id="register-error" class="error-message text-destructive text-sm mt-2 hidden"></div>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chat-screen" class="screen hidden h-screen flex bg-background">
            <!-- Sidebar -->
            <div class="w-80 bg-muted/30 border-r flex flex-col">
                <!-- User Info -->
                <div class="p-4 border-b bg-card flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-primary rounded-full flex items-center justify-center text-primary-foreground font-semibold text-sm">
                            ðŸ‘¤
                        </div>
                        <span id="current-user" class="font-medium">Not logged in</span>
                    </div>
                    <button id="logout-btn" class="px-3 py-1.5 text-sm bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80 transition-colors">
                        Logout
                    </button>
                </div>

                <!-- Conversations -->
                <div class="flex-1 flex flex-col">
                    <div class="p-4 border-b bg-card flex items-center justify-between">
                        <h3 class="font-semibold">Conversations</h3>
                        <button id="new-chat-btn" class="w-8 h-8 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors flex items-center justify-center text-sm font-medium">
                            +
                        </button>
                    </div>

                    <div id="conversations-list" class="flex-1 overflow-y-auto p-2 space-y-2">
                        <!-- Conversations will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Header -->
                <div id="chat-header" class="p-4 border-b bg-card flex items-center gap-3">
                    <div class="w-8 h-8 bg-muted rounded-full flex items-center justify-center">
                        ðŸ’¬
                    </div>
                    <h3 id="chat-title" class="font-semibold">Select a conversation</h3>
                </div>

                <!-- Welcome Screen (when no chat selected) -->
                <div id="welcome-screen" class="flex-1 flex items-center justify-center bg-muted/10">
                    <div class="text-center py-12">
                        <div class="text-6xl mb-4">ðŸ’¬</div>
                        <h2 class="text-2xl font-bold mb-2">Welcome to RedES Chat!</h2>
                        <p class="text-muted-foreground">Select a conversation to start chatting</p>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-muted/10 hidden">
                    <!-- Messages will be loaded here -->
                </div>

                <!-- Message Input -->
                <div id="message-input" class="p-4 border-t bg-card flex gap-3 hidden">
                    <input type="text" id="message-text" placeholder="Type a message..."
                           class="flex-1 px-4 py-3 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent transition-colors"
                           disabled>
                    <button id="send-btn" class="px-6 py-3 bg-primary text-primary-foreground rounded-md font-medium hover:bg-primary/90 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div id="create-group-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div class="bg-card rounded-lg shadow-lg max-w-md w-full mx-4">
            <div class="p-6 border-b">
                <h2 class="text-xl font-bold">Create Group</h2>
            </div>
            <div class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Group Name</label>
                    <input type="text" id="group-name-input" placeholder="Enter group name..."
                           class="w-full px-4 py-2 border border-input rounded-md bg-background text-foreground placeholder:text-muted-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Select Members</label>
                    <div id="members-list" class="border border-input rounded-md bg-background max-h-40 overflow-y-auto">
                        <!-- Members will be listed here as checkboxes -->
                    </div>
                </div>
            </div>
            <div class="p-6 border-t flex gap-3">
                <button id="cancel-group-btn" class="flex-1 px-4 py-2 border border-input rounded-md hover:bg-muted transition-colors">
                    Cancel
                </button>
                <button id="create-group-btn" class="flex-1 px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors">
                    Create
                </button>
            </div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
